<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <section class="click-area">
            <div class="header-stats">
                <div class="score-container">
                    <span id="score">0</span>
                    <span class="label">BLOCKS</span>
                </div>
                <div class="power-container">
                    <i class="fas fa-gavel"></i>
                    <span id="power">1</span> / Click
                </div>
            </div>

            <div class="block-wrapper">
                <div id="block" class="block rank-0" role="button" tabindex="0">
                    <div class="block-face front"></div>
                    <div class="block-face back"></div>
                    <div class="block-face right"></div>
                    <div class="block-face left"></div>
                    <div class="block-face top"></div>
                    <div class="block-face bottom"></div>
                </div>
                <div id="click-effects"></div>
            </div>
        </section>

        <section class="shop-area">
            <div class="shop-header">
                <h2>Upgrade Shop</h2>
            </div>

            <div class="shop-content">
                <div class="shop-section">
                    <h3><i class="fas fa-cubes"></i> Block Rank</h3>
                    <div id="block-shop" class="shop-list">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="shop-section">
                    <h3><i class="fas fa-tools"></i> Tools</h3>
                    <div id="tool-shop" class="shop-list">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
